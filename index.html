<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 2: CRUD</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div>
            <nav>
                <h1 class="titulo"><b>Planner: controla tus pendientes</b></h1>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div>
                <h2 class="accion">Ingresa tus pendientes</h2>
            </div>
            <div class="contenedor">
                <textarea class="escribe" type="text" rows="4" cols="50" placeholder="Comienza ahora"></textarea>
                <button class="crear" type="button" id="addpendiente">Crear Pendiente</button>
                <button class="editar" type="button" id="BotonEditar" style="display: none;">Editar Tarea</button>
                <button class="borrar" type="button" id="BotonBorrar">Borrar Texto</button>
                <div class="contenedorpendientes">
                    <ul id="pendientes"></ul>

                </div>
            </div>

        </section>


    </main>



    <!-- script -->
    <script src="./app.js"></script>
</body>

</html>
